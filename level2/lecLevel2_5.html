<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body>

<div style="overflow: hidden">
    <div class="slide-container">
        <div class="slide-box">
            <img src="car1.png">
        </div>
        <div class="slide-box">
            <img src="car2.png">
        </div>
        <div class="slide-box">
            <img src="car3.png">
        </div>
    </div>
</div>

<button class="slide-1">1</button>
<button class="slide-2">2</button>
<button class="slide-3">3</button>
<button class="next">다음</button>
<button class="befor">이전</button>

    <script>
        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vm)');
            // document.querySelector('.slide-container').style.transform = 'translate(0vm)';
        });    

        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vm)');
            // document.querySelector('.slide-container').style.transform = 'translate(-100vm)';
        });

        document.querySelector('.slide-3').addEventListener('click', function() {
            document.querySelector('.slide-container').style.transform = 'translate(-200vm)';
        });

        // 다음버튼을 누르면 
        // 지금 보이는 사진이 1이면 2번 사진 보여주세요
        // 지금 보이는 사진이 2면 3번 사진 보여주세요

        var 지금사진 = 1;

        $('.next').on('click', function() {
            if (지금사진 == 1) {
                $('.slide-container').css('transform', 'translateX(-100vm)');
                지금사진 += 1;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vm)');
                지금사진 += 1
            }    
        });

        // 응용 1

        $('.before').on('click', function() {
            if (지금사진 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vm)');
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(0vm)');
            }
        });
        
        // 응용 2
        var 사진이동 = (지금사진-1) * 100;

        $('.next').on('click', function() {
            ++지금사진;
            $('.slide-container').css('transform', 'translateX(' + (-사진이동) + 'vm)');    
        });

        $('.next').on('click', function() {
            --지금사진;
            $('.slide-container').css('transform', 'translateX(' + (-사진이동) + 'vm)');    
        });




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
