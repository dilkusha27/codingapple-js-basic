<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert alert-danger">
        5초 이내 구매시 사은품 증정
    </div>

    <script>
        setTimeout(function(){
            console.log('안녕');
        }, 1000)
        
        setTimeout(function() {
            $('.alert').hide();
        }, 5000)

        setInterval(function() {
            console.log('안녕');
        })

        setTimeout(함수, 1000)

        function 함수() {
            console.log('안녕')
        }
    </script>
</body>
</html>
